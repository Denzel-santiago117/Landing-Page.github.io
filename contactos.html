    <style>
        body {
            font-family:'Merriweather',serif;
            margin: 0;
            padding: 0;

        header {
            background-color: rgb(43, 150, 154);
            color: #fff;

        }


       /* Estilos para el campo de búsqueda */
       #searchBar {
            width: 300px;
            padding: 8px;
            border-radius: 10px;
            border: 1px solid #dc1717;
            margin-top: 10px;
        }

        /* Estilos para el botón de búsqueda */
        #searchButton {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background-color: rgb(255, 255, 255);
            color: white;
            cursor: pointer;
        }
        
    /* configuracion de los links */
        nav {
            list-style-type: none;
            padding: 15px;
            margin: 5px;
            background-color: #000000;
            
        }
        #navbar li {
            display: inline;
            margin-right: 100px;
            border-radius: 15px;
        }

     
       
        /* Estilos para cada enlace a dentro de la navegación */
        #navbar li:nth-child(1) a {
            color: #fcfcfc;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s; /* Transición suave del color */
        }

        #navbar li:nth-child(2) a {
            color: #fcfcfc;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s; /* Transición suave del color */
        }

        #navbar li:nth-child(3) a {
            color: #fcfcfc;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s; /* Transición suave del color */
        }

        #navbar li:nth-child(4) a {
            color: #fcfcfc;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s; /* Transición suave del color */
        }

        #navbar li:nth-child(5) a {
            color: #fcfcfc;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s; /* Transición suave del color */
        }


       
     /* Estilos cuando el enlace está en estado 'hover' (cuando pasas el ratón sobre él) */
     #navbar  li:nth-child(1) a:hover {
            color: #e2650c;
        }

     #navbar  li:nth-child(2) a:hover {
            color: #21e20c;
        }

     #navbar  li:nth-child(3) a:hover {
            color: #e20c9b;
        }
        
     #navbar  li:nth-child(4) a:hover {
            color: #370ce2;
        }

        #navbar  li:nth-child(5) a:hover {
            color: #e20c17;
        }
        
        /* CUADROS DE TEXTO */
        section {
            max-width: 800px;
            margin: 2em auto;
            padding: 2em;

.imagen2 {

}
